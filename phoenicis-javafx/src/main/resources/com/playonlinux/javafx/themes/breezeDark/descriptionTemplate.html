<html>
<head>
    <style type="text/css">
        /**
         HTML app selection view
         */

        body {
            font-family: "Roboto light";
            font-size: 0.8em;
        }

        b {
            font-family: "Roboto";
            font-weight: normal;
        }

        p {
            margin: 5px;
        }

        h1 {
            font-family: "Roboto light";
            font-size: 1.4em;
            color: #428bca;
            font-weight: lighter;
            margin-top: 10px;
            margin-bottom: 0;
        }

        a.btn.pol_script {
            background: rgba(0, 0, 0, 0) linear-gradient(to bottom, #428bca 0%, #116395 100%) repeat scroll 0 0;
            border: 1px solid #0f5885;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            border-image: none;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2) inset, 0 1px 2px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 0;
            padding: 4px 12px;
            box-sizing: border-box;
            text-decoration: none;
            margin-left: 10px;
        }

        a.btn.pol_script:focus, a.btn.pol_script:active {
            background: rgba(0, 0, 0, 0) linear-gradient(to top, #3b84c3 0%, #116395 100%) repeat scroll 0 0;
        }

        a.btn img {
            height: 16px;
            width: 16px;
            position: relative;
            left: -2px;
            top: 2px;
        }

        td.appTitle {
            font-weight: lighter;
            font-size: 0.8em;
            font-family: "Roboto light";
        }

        table {
            margin: 5px;
        }

        table td {
            min-width: 200px;
        }

        table * {
            margin: 0;
        }
    </style>
</head>
<body>

<h1>{{name}}</h1>
<p>{{{description}}}</p>
<p></p>
<h1>Installers</h1>
<table>
{{#scripts}}
    <tr>
        <td class="appTitle">{{name}}</td>

        <td><a class="btn pol_script" href="{{name}}" onclick="return false;"><img alt="logo" src="{{LOGO}}"> Install</a></td>
    </tr>
{{/scripts}}
</table>

</body>
</html>
